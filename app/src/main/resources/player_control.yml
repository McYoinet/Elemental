player_control_module:
  gamemode:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/gamemode <aqua><gamemode> [player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/gamemode <aqua>creative Player
    unknown_gamemode: "<dark_grey>[<red>Elemental<dark_grey>] <white>Unknown gamemode."
    set:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your gamemode was set to <light_purple><gamemode><white>."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Target player <light_purple><target_player>'s<white> gamemode was set to <light_purple><gamemode><white>."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your gamemode was set to <light_purple><gamemode><white> by <light_purple><command_sender><white>."
      all: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Set everyone's gamemode to <light_purple><gamemode><white>."
  
  lastdeath:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/lastdeath <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/lastdeath <aqua>Player1
    no_deaths_found: 
      self: "<dark_grey>[<red>Elemental<dark_grey>] <white>You haven't died yet."
      other: "<dark_grey>[<red>Elemental<dark_grey>] <white>Target player <light_purple><target_player> <white>hasn't died yet."
    world_not_found:
      self: "<dark_grey>[<red>Elemental<dark_grey>] <white>The world your last death occurred on couldn't be found."
      other: "<dark_grey>[<red>Elemental<dark_grey>] <white>The world where <light_purple><target_player><white>'s last death occurred couldn't be found."
    coordinates:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your last death was on coordinates <light_purple><coordinates> <white>on world <light_purple><world><white>."
      other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Last death of <light_purple><target_player><white> was on coordinates <light_purple><coordinates><white>, on world <light_purple><world><white>."
  
  getpos:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/getpos <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/getpos <aqua>Player1
    location_not_found:
      self: "<dark_grey>[<red>Elemental<dark_grey>] <white>Your current location couldn't be found."
      other: "<dark_grey>[<red>Elemental<dark_grey>] <white>Target player <light_purple><target_player><white>'s location couldn't be found."
    target_player_bypass: "<dark_grey>[<red>Elemental<dark_grey>] <white>You're not allowed to see the location of <light_purple><target_player><white>."
    location:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your current location is <light_purple><coordinates> <white>on world <light_purple><world><white>."
      other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Target player <light_purple><target_player><white>'s current location is <light_purple><coordinates> <white>on world <light_purple><world><white>."
  
  clear_inventory:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/clearinventory <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/clearinventory <aqua>Player1
    self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your inventory was cleared."
    to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s inventory was cleared."
    by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>has cleared your inventory."
  
  feed:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/feed <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/feed <aqua>Player1
    self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>You've been fed."
    to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white> has been fed."
    by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>has fed you."
  
  heal:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/heal <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/heal <aqua>Player1
    self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>You've been healed."
    to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white> has been healed."
    by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>has healed you."
  
  fly:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/fly <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/fly <aqua>Player1
    enable:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your flight mode was enabled."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s flight mode was enabled."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>enabled your flight mode."
    disable:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your flight mode was disabled."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s flight mode was disabled."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>disabled your flight mode."
  
  god:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/god <aqua>[player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/god <aqua>Player1
    enable:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your god mode was enabled."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s god mode was enabled."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>enabled your god mode."
    disable:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your god mode was disabled."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s god mode was disabled."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>disabled your god mode."
  
  speed:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/speed <aqua><amount> [player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/speed <aqua>1 Player1
    invalid_value: "<dark_grey>[<red>Elemental<dark_grey>] <white>Speed value must be between 1 and 10."
    set:
      walking:
        self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your walking speed was set to <light_purple><amount><white>."
        to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s walking speed was set to <light_purple><amount><white>."
        by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>set your walking speed to <light_purple><amount><white>."
      flying:
        self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your flying speed was set to <light_purple><amount><white>."
        to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s flying speed was set to <light_purple><amount><white>."
        by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>set your flying speed to <light_purple><amount><white>."

  xp:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/xp <aqua><add | set | remove> <amount> [player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/xp <aqua>add 10 Player1
    add:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>You were granted <light_purple><amount><white> points of experience."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white> was granted <light_purple><amount><white> experience points."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>granted you <light_purple><amount><white>experience points."
    set:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your experience was set to <light_purple><amount><white> points."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s experience was set to <light_purple><amount><white> points."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>set your experience to <light_purple><amount><white> points."
    remove:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Removed <light_purple><amount><white> points of your experience."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Removed <light_purple><amount><white> points of experience from <light_purple><target_player><white>."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>removed <light_purple><amount> <white>points from your experience."

  player_info:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/playerinfo <aqua><player>
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/playerinfo <aqua>Player1
    base: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Showing information about <light_purple><target_player><white>:
      <dark_grey>[<#00e580>Elemental<dark_grey>] <grey>- <white>Join date: <light_purple><first_join>
      <dark_grey>[<#00e580>Elemental<dark_grey>] <grey>- <white>Last seen: <light_purple><last_seen>
    online_info: |-
      <general_info>
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Target player is currently online. Current information:
      <dark_grey>[<#00e580>Elemental<dark_grey>] <grey>- <white>IP address: <light_purple><ip_address>
      <dark_grey>[<#00e580>Elemental<dark_grey>] <grey>- <white>Current nickname: <light_purple><nickname>
      <dark_grey>[<#00e580>Elemental<dark_grey>] <grey>- <white>Gamemode: <light_purple><gamemode>
      <dark_grey>[<#00e580>Elemental<dark_grey>] <grey>- <white>World: <light_purple><world>

  nickname:
    keep_nickname_after_disconnect: true
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/nickname <aqua><set | get> <nickname | player> [player]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/nickname <aqua>set NewNickname Player1
    already_in_use: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>That nickname is already in use, or is the name of another player."
    no_tags_allowed: "<dark_grey>[<red>Elemental<dark_grey>] <white>You can't use tag symbols in nicknames."
    set:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your nickname was set to <light_purple><nickname><white>."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><target_player><white>'s nickname was set to <light_purple><nickname><white>."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender><white> set your nickname to <light_purple><nickname><white>."
    get_nick:
      get:
        self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your nickname is <light_purple><nickname><white>."
        other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s nickname is <light_purple><nickname><white>."
        belongs_to: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Nickname <light_purple><nickname><white> belongs to <light_purple><target_player><white>."
        not_in_use: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Nickname <light_purple><nickname><white> is not being used by anyone."
      no_nickname:
        self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>You have no nickname set."
        other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><target_player><white> has no nickname set."
    get_name: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Player <light_purple><target_player><white>'s real name is <light_purple><realname><white>."
    clear:
      self: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>Your nickname was cleared."
      to_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>You cleared <light_purple><target_player><white>'s nickname."
      by_other: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><command_sender> <white>cleared your nickname."
    keep_disabled: "<dark_grey>[<#00e580>Elemental<dark_grey>] <light_purple><target_player> <white>is not online, and the keep nickname feature is disabled, therefore the nickname change won't be applied when they join the server."