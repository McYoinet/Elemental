server_control_module:
  broadcast:
    missing_message: "<dark_grey>[<red>Elemental<dark_grey>] <white>You must specify a message to broadcast."
    broadcast: "<dark_grey>[<#00e580>Broadcast<dark_grey>] <white><message>"
    sound:
      enable: true
      source: "BLOCK"
      key: "block.note_block.pling"
      volume: 1f
      pitch: 1f
    title:
      enable: false
      main_title: "<message>"
      subtitle: "This is a broadcast"
  list:
    usage: |-
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Usage: <dark_aqua>/list <aqua>[page number | world] [world page number]
      <dark_grey>[<#00e580>Elemental<dark_grey>] <white>Example: <dark_aqua>/list <aqua>Player1
    list_header: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>There are <light_purple><count><white> players connected to the server (page <light_purple><page><white> out of <light_purple><total><white>):"
    list_entry: "<light_purple><player>"
    separator: "<white>, "
    list_footer: ""
    no_players_connected: "<dark_grey>[<#00e580>Elemental<dark_grey>] <white>There are no players connected to the server."
    entries_per_page: 10